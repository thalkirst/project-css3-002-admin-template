<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard CSS training assignment">
    <meta name="keywords" content="CSS, project work, practice, sample">
    <meta name="author" content="Peter Bonyai">
    <title>Sample Dashboard</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input type="search" class="search__input" name="search" id="search" value="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <div class="flex-container">
            <aside class="main__aside">
                <nav class="main__nav">
                    <ul class="nav__ul">
                        <li>
                            <h4 class="nav__menu--main">CORE</h4>
                        </li>
                        <li class="nav__menu--sub">
                            <i class="fa fa-tachometer"></i>
                            <a href="">Dashboard</a>
                        </li>
                        <li>
                            <h4 class="nav__menu--main">INTERFACE</h4>
                        </li>
                        <li class="nav__menu--sub">
                            <i class="fa fa-windows"></i>
                            <a href="">Layouts</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li class="nav__menu--sub">
                            <i class="fa fa-bookmark"></i>
                            <a href="">Pages</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <h4 class="nav__menu--main">ADDONS</h4>
                        </li>
                        <li class="nav__menu--sub">
                            <i class="fa fa-area-chart"></i>
                            <a href="">Charts</a>
                        </li>
                        <li class="nav__menu--sub">
                            <i class="fa fa-table"></i>
                            <a href="">Tables</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section class="content">
                <h1>Dashboard</h1>
                <div class="main__breadcrumb">
                    <p>Dashboard</p>
                </div>
                <div class="main__cards">
                    <div class="main__card main__card--blue">
                        <div class="card__top">
                            <p class="card__text">Primary Card</p>
                        </div>
                        <div class="card__bottom">
                            <p class="card__details">View details</p>
                        </div>
                    </div>
                    <div class="main__card main__card--yellow">
                        <div class="card__top">
                            <p class="card__text"p>Warning Card</p>
                        </div>
                        <div class="card__bottom">
                            <p class="card__details">View details</p>
                        </div>
                    </div>
                    <div class="main__card main__card--green">
                        <div class="card__top">
                            <p class="card__text"p>Success Card</p>
                        </div>
                        <div class="card__bottom">
                            <p class="card__details">View details</p>
                        </div>
                    </div>
                    <div class="main__card main__card--red">
                        <div class="card__top">
                            <p class="card__text">Danger Card</p>
                        </div>
                        <div class="card__bottom">
                            <p class="card__details">View details</p>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </main>
</body>

</html>
